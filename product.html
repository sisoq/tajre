<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <title>معلومات المنتج</title>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            color: #333;
        }

        .product-info {
            margin-top: 20px;
        }

        .product-info p {
            margin-bottom: 10px;
            color: #555;
        }

        .product-image {
            text-align: center;
            margin-top: 20px;
        }

        .product-image img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>معلومات المنتج:</h1>

        <div class="product-info">
            <p>الاسم: <span id="name"></span></p>
            <p>الشركة: <span id="company"></span></p>
            <p>السعر: <span id="price"></span></p>
        </div>

        <div class="product-image">
            <img id="image" src="" alt="صورة المنتج">
        </div>
    </div>

    <script>
        // استخراج معلمات الاستعلام من عنوان URL
        const urlParams = new URLSearchParams(window.location.search);
        const name = urlParams.get('name');
        const company = urlParams.get('company');
        const price = urlParams.get('price');
        const image = urlParams.get('image');

        // عرض البيانات في الصفحة
        window.onload = function() {
            document.getElementById('name').innerText = name;
            document.getElementById('company').innerText = company;
            document.getElementById('price').innerText = price;
            document.getElementById('image').src = image;
        };
    </script>
</body>
</html>
